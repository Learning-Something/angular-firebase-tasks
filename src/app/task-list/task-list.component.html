<mat-spinner
  class="spinner"
  diameter="50"
  strokeWidth="3"
  *ngIf="loading"
></mat-spinner>

<mat-nav-list>
  <app-task-item
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (performTask)="onPerformTask($event)"
    (selectTask)="selectedTask=$event"
    [matMenuTriggerFor]="taskMenu"
  ></app-task-item>
</mat-nav-list>

<mat-menu #taskMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item (click)="showDialog(selectedTask)">
      <mat-icon>edit</mat-icon>
      <span>Update</span>
    </button>
    <button mat-menu-item (click)="onDelete(selectedTask)">
      <mat-icon>delete</mat-icon>
      <span>Remove</span>
    </button>
  </ng-template>
</mat-menu>

<button mat-fab class="fab-bottom-right" (click)="showDialog()">
  <mat-icon>add</mat-icon>
</button>
